<polymer-element name="create-queue" attributes="count" extends="form">
  <template>
    <style>
      div {
        font-size: 24pt;
        text-align: center;
        margin-top: 140px;
      }
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
    </style>
    <div id="slambookform">

        <div class="entry">
          <label>Queue name</label>
          <input type="text" value="{{name}}">
        </div>

      <button on-click="{{createQueue}}">Create Queue</button><br>
      <span>(result: {{result}})</span>
    </div>
  </template>
  <script type="application/dart" src="createQueue.dart"></script>
</polymer-element>
